<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Shopping</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .shirt { border: 1px solid #ccc; padding: 16px; margin: 16px; }
        .shirt img { max-width: 100%; }
        .shirt h2 { margin: 0 0 8px; }
        .shirt p { margin: 0 0 16px; }
    </style>
</head>
<body>
    <h1>Shirt Shopping</h1>
    <div id="shirt-list">
        <!-- Shirts will be displayed here -->
    </div>
    <script>
        const shirts = [
            { id: 1, name: "Classic White Shirt", price: "$20", image: "https://via.placeholder.com/150" },
            { id: 2, name: "Casual Blue Shirt", price: "$25", image: "https://via.placeholder.com/150" },
            { id: 3, name: "Formal Black Shirt", price: "$30", image: "https://via.placeholder.com/150" }
        ];

        const shirtList = document.getElementById('shirt-list');
        shirts.forEach(shirt => {
            const shirtDiv = document.createElement('div');
            shirtDiv.className = 'shirt';
            shirtDiv.innerHTML = `
                <img src="${shirt.image}" alt="${shirt.name}">
                <h2>${shirt.name}</h2>
                <p>Price: ${shirt.price}</p>
            `;
            shirtList.appendChild(shirtDiv);
        });
    </script>
</body>
</html>
